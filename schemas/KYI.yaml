  comments: |
    □放牧先（入厩データ）
      判明した分だけ出力されます。
      地域名だけの場合もあります。
      「放牧先」には最近入厩してきた元の出発地（主に牧場名）が入ります。
      入厩何走目が１の場合は、この中間で放牧に出されていたことになり、２なら、
      放牧から帰厩して、２走目となります。
      入厩何日前は、この中間で放牧に出されていた場合にセットされます。
    
