sources:
  - name: jrdb
    schema: jhra_raw
    tables:
      - name: raw_jrdb__kyi
        description: 競走馬データ仕様

models:
  - name: stg_jrdb__kyi
    description: 競走馬ごとのデータ。IDM、各指数を格納、放牧先を追加。
    columns:
      - name: kyi_sk
        data_tests:
          - unique
          - not_null

      - name: レースキー
        quote: true
        data_tests:
          - not_null

      - name: レースキー_場コード
        quote: true
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('jrdb__racetrack_codes')
                field: code

      - name: レースキー_年
        quote: true
        data_tests:
          - not_null

      - name: レースキー_回
        quote: true
        data_tests:
          - not_null

      - name: レースキー_日
        quote: true
        data_tests:
          - not_null

      - name: レースキー_Ｒ
        quote: true
        data_tests:
          - not_null

      - name: 馬番
        quote: true
        data_tests:
          - not_null

      - name: 血統登録番号
        quote: true
        data_tests:
          - not_null

      - name: 馬名
        quote: true
        data_tests:
          - not_null

      - name: ＩＤＭ
        quote: true
        description: |
          □ＩＤＭ（インデックスメモリー）
          IDMとは、スピード指値に記憶（レース内容、馬場状態、当日の馬のコンディショ
          ン等）を数値化したものです。勿論、馬の状態、馬装具点検を肉眼で同じ場所で
          客観的に観るようにしています。ようするに競馬は時計だけではなく”記憶”も
          重要ではないかとの理論です。詳細なファクターは下記の通りです。

          　IDM「インデックス（スピード能力）・メモリー（記憶）」の算出方法。
          　　Ａ   基準タイム…  各競馬場 （距離・芝・ダート）別走破タイム。
          　　Ｂ   馬場差…      芝、ダート馬場状態（速良・良・遅良・速稍重・
          　　                   稍重・遅稍重・速重・重・遅い重・速不・不・遅不）
          　　                   天候（雨・雪・風・雷・霧）
          　　Ｃ   斤量…        別定・ハンディ・馬齢・基準0.5kg。
          　　Ｄ   レース内容…  出遅れ・不利・落鉄・放馬・勝ち振り等。
          　　Ｅ   位地取り…    最内・内・中・外・大外の馬場差。
          　　                   各コーナー差。
          　　Ｆ   ペース…      レースペース．前３F/５F．後３F/２F。

          等をレース毎に数値化した数値に他のファクター（秘）を取り入れ該当レース条
          件に調整した数値です。 現在、馬柱にIDMと表記されていますが、実際はIDM調
          整値です。
        data_tests:
          - not_null

      - name: 騎手指数
        quote: true
        description: 基準オッズと騎手の連対率の関係を基に算出された指数値。
        data_tests:
          - not_null

      - name: 情報指数
        quote: true
        description: 基準オッズ、厩舎指数、調教指数等様々な情報を基に算出された指数値。
        data_tests:
