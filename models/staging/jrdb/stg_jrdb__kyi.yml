      - name: ローテーション
        quote: true
        description: 間に金曜日が入っている数で決定、連闘は０、初出走はスペースとなる。

      - name: 基準オッズ
        quote: true
        description: |
          関西・関東の各専門情報紙(予想・評論家等)(関東約9紙150人前後・関西約8紙100人前後)
          の印を独自に分析し算出した単勝基準オッズ(時系列分析対応)になっています。
        data_tests:
          - not_null

      - name: 基準人気順位
        quote: true
        data_tests:
          - not_null

      - name: 基準複勝オッズ
        quote: true
        description: |
          関西・関東の各専門情報紙(予想・評論家等)(関東約9紙150人前後・関西約8紙100人前後)
          の印を独自に分析し算出した複勝基準オッズ(時系列分析対応)になっています。
        data_tests:
          - not_null

      - name: 基準複勝人気順位
        quote: true
        data_tests:
          - not_null

      - name: 特定情報◎
        quote: true
        description: 専門情報紙の特定の情報値。
        data_tests:
          - not_null

      - name: 特定情報○
        quote: true
        description: 専門情報紙の特定の情報値。
        data_tests:
          - not_null

      - name: 特定情報▲
        quote: true
        description: 専門情報紙の特定の情報値。
        data_tests:
          - not_null
      - name: 特定情報△
        quote: true
        description: 専門情報紙の特定の情報値。
        data_tests:
          - not_null


      - name: 特定情報×
        quote: true
        description: 専門情報紙の特定の情報値。
        data_tests:
          - not_null

      - name: 総合情報◎
        quote: true
        description: 情報・専門紙の印数（総合）
        data_tests:
          - not_null

      - name: 総合情報○
        quote: true
        description: 情報・専門紙の印数（総合）
        data_tests:
          - not_null

      - name: 総合情報▲
        quote: true
        description: 情報・専門紙の印数（総合）
        data_tests:
          - not_null

      - name: 総合情報△
        quote: true
        description: 情報・専門紙の印数（総合）
        data_tests:
          - not_null

      - name: 総合情報×
        quote: true
        description: 情報・専門紙の印数（総合）
        data_tests:
          - not_null

      - name: 人気指数
        quote: true
        description: その馬の人気を指数化した値。
        data_tests:
