        description: 情報・専門紙の印数（総合）
        tests:
          - not_null
      - name: 総合情報○
        description: 情報・専門紙の印数（総合）
        tests:
          - not_null
      - name: 総合情報▲
        description: 情報・専門紙の印数（総合）
        tests:
          - not_null
      - name: 総合情報△
        description: 情報・専門紙の印数（総合）
