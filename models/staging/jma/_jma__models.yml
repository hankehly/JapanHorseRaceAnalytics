models:
  - name: stg_jma__weather_hourly
    description: 気象庁の過去の気象データを格納するテーブルです。
    columns:
      - name: weather_hourly_sk
        tests:
          - unique
          - not_null
      - name: download_timestamp
        tests:
          - not_null
      - name: station_name
        tests:
          - not_null
      - name: 年月日時
        tests:
          - not_null
      - name: 気温
        description: |
          The distribution of nulls is as follows:
          京都: 21
          八幡: 276
          函館: 30
          名古屋: 11
          大阪: 10
          小倉: 209664
          府中: 90
          新潟: 2
          札幌: 15
          福島: 43
          船橋: 93
      - name: 気温_品質情報
        tests:
          - not_null
      - name: 気温_均質番号
        tests:
          - not_null
      - name: 降水量
      - name: 降水量_品質情報
        tests:
          - not_null
      - name: 降水量_均質番号
        tests:
          - not_null
      - name: 降雪
