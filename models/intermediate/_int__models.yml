        tests:
          - not_null
      - name: meta_int_race_trainers_馬番
        quote: true
        tests:
          - not_null

  - name: int_race_jockeys
    description: |
      騎手の特徴量。
      騎手は同じ日に複数のレースに出走することがある。
    tests:
