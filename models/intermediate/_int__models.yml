              - meta_int_combinations_レースキー
              - meta_int_combinations_馬番
            quote_columns: true
    columns:
      - name: meta_int_combinations_レースキー
        quote: true
        tests:
          - not_null
      - name: meta_int_combinations_馬番
        quote: true
        tests:
          - not_null

